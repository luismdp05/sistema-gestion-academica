{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SGA</title>
	{% block links %}
	{% endblock %}
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
   <div class="container-fluid wrapper">

		<div class="row">
			<header class="p-0 m-0">
				<nav class="navbar col-12">
					<ul class="nav">
						<li class="nav-item">
							<a class="nav-link d-flex" href="index.html">
								<img id="logo" src="{% static 'img/school_96px.png' %}" alt="">
								<h1 id="logoText" class="m-0">SGA</h1>
							</a>
						</li>
					</ul>
				</nav>
			</header>
		</div>

		<div id="mainRow" class="row">

			<aside class="col-md-2">

				<section class="d-flex flex-column align-items-center">
					
					<div id="profileImg" class="mt-3">

					</div>

					<div class="accordion pb-3" id="accordionAside">
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingOne">
								<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
									Acciones
								</button>
							</h2>
							<div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionAside">
								<div class="accordion-body">
									<ul class="nav flex-column">
										<li class="nav-item">
											<a class="nav-link" href="{% url 'estudiantes' %}">Gestionar estudiantes</a>
										</li>
										<li>
											<a class="nav-link" href="">Gestionar grupos</a>
										</li>
										<li>
											<a class="nav-link" href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>

				</section>

			</aside>

			<main class="col-md-10 p-0">
            {% block content %}
            {% endblock %}
			</main>

		</div>

	</div>
	{% block script %}
	{% endblock %}
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
